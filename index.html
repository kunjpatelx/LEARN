<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>LEARN</h1>
            <p>Welcome to LEARN, your personal learning assistant. Choose a technique below to master any topic.</p>
        </header>
        <main>
            <section id="techniques">
                <ul>
                    <li><a href="#" onclick="selectTechnique('5-step')" data-description="A structured 5-step process to deeply understand and retain any topic.">5-Step Mastery</a></li>
                    <li><a href="#" onclick="selectTechnique('feynman')" data-description="Learn by teaching—simplify complex topics to master them.">Feynman Technique</a></li>
                    <li><a href="#" onclick="selectTechnique('pomodoro')" data-description="Boost focus with timed study sessions and breaks.">Pomodoro Technique</a></li>
                    <li><a href="#" onclick="selectTechnique('spaced-repetition')" data-description="Reinforce learning by reviewing at increasing intervals.">Spaced Repetition</a></li>
                    <li><a href="#" onclick="selectTechnique('mind-mapping')" data-description="Visualize and connect ideas for better understanding.">Mind Mapping</a></li>
                    <li><a href="#" onclick="selectTechnique('sq3r')" data-description="Learn effectively by surveying, questioning, reading, reciting, and reviewing material.">SQ3R Technique</a></li>
                </ul>
            </section>
            <section id="topic-input" style="display: none;">
                <h2>Enter Your Topic</h2>
                <input type="text" id="topic" placeholder="e.g., Quantum Physics">
                <button onclick="startLearning()">Start Learning</button>
            </section>
            <section id="learning-schedule" style="display: none;">
                <!-- Schedule dynamically added here -->
            </section>
        </main>
        <footer>
            <p>© 2025 LEARN. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
